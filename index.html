<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Registration</title>

    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div style="width:100%;"class="page-wrapper bg-gra-01 p-t-100 p-b-100 font-poppins">
        <div class="wrapper wrapper--w60">
            <div class="card card-3">
                <div class="card-body">
                        <a href="https://www.traan.in" style="color:white;">
                            <img src="images/Group 29.svg" style="align-content:center; height:15vh;width:15vh; ">
                            <h2 style="font-family: roboto;">Traan.in</h2>
                            </a>
                            <br><br>
                    <h2 class="title">Registration Info For Volunteers</h2>
                    <form method="POST" >
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder=" Name" name="Name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Age" name="Age">
                        </div>
                       
                       

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female </option>
                                    <option>Other </option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                      <h3 style="color:black;">Contact:</h3>
                      <br>
                    
                        <div class="input-group">
                            <input class="input--style-3" type="number" placeholder="Contact Number" name="enquiry">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="number" placeholder="Alternate Number" name="emergency">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="email" name="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Address" name="Address">
                        </div>
                        <h3 style="color:black;">About:</h3>
<br>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Blood-group" name="bloodGroup">
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="healthIssues">
                                    <option disabled="disabled" selected="selected">Any serious health issues?</option>
                                    <option>Yes</option>
                                    <option>No</option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        
                        
                        
                            <h3 style="color:black; font-size:23px;">Family member's Details:</h3>
<br>                        <div class="input-group">
                                <input class="input--style-3" type="text" placeholder="Name" name="familyName">
                            </div>
                            <div class="input-group">
                                    <input class="input--style-3" type="number" placeholder="Number" name="familyNumber">
                                </div>
                                <div class="input-group">
                                        <input class="input--style-3" type="email" placeholder="Email id" name="familyEmail">
                                    </div>
                                    
                                   
                                    <h4> Upload profile picture</h4>
                                    <input type="file">
                                  <br>
                        <div class="p-t-10"> 
                            <button class="btn btn--pill btn--orange" type="submit">Submit</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <script src="js/global.js"></script>

</body>

</html>
